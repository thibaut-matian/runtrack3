<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Responsive Stylesheet (largeur écran)</title>
  <link id="theme-link" rel="stylesheet" href="style1.css">
</head>
<body>
  <main>
    <h1>Demo : feuille de style selon la largeur de l'écran</h1>
    <p>La feuille de style liée change automatiquement en fonction de la largeur de la fenêtre.</p>
    <ul>
      <li>style1.css : par défaut</li>
      <li>style2.css : 1680px ≤ largeur ≤ 1920px</li>
      <li>style3.css : 1280px ≤ largeur &lt; 1680px</li>
      <li>style4.css : largeur &lt; 1280px</li>
    </ul>
  </main>
</body>
<script src="script.js"></script>
