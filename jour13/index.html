<body class="min-h-screen flex flex-col">

                        <details>

                            <ul class="glass-dropdown rounded-t-none p-2 shadow-xl">
                                <li><a href="http://localhost/runtrack3/runtrack3/jour13/" class="glass-text">Accueil</a></li>
                                <li><a href="http://localhost/runtrack3/runtrack3/jour13/" class="glass-text">Inscription</a></li>
                                <li><a href="http://localhost/runtrack3/runtrack3/jour13/" class="glass-text">Connexion</a></li>

    <main class="flex-1 container mx-auto px-4 py-8">
        <section class="max-w-4xl mx-auto">
            <h1 class="text-4xl font-bold text-center mb-12 bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">Création de compte</h1>
            
            <form class="card bg-gradient-to-br from-white to-blue-50 shadow-2xl border-0 backdrop-blur-sm">
                <div class="card-body p-8 lg:p-12">
                    <!-- Civilité avec design moderne -->
                    <div class="form-control mb-8">
                        <label class="label">
                            <span class="label-text text-lg font-semibold text-gray-700 flex items-center gap-2">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 text-blue-600">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
                                </svg>
                                Civilité
                            </span>
                        </label>
                        <div class="flex gap-6 mt-3">
                            <label class="label cursor-pointer bg-white/70 rounded-lg px-4 py-3 hover:bg-white/90 transition-all duration-200 shadow-sm">
                                <input type="radio" name="civilite" value="mr" class="radio radio-primary radio-lg" />
                                <span class="label-text ml-3 font-medium">Monsieur</span>
                            </label>
                            <label class="label cursor-pointer bg-white/70 rounded-lg px-4 py-3 hover:bg-white/90 transition-all duration-200 shadow-sm">
                                <input type="radio" name="civilite" value="mme" class="radio radio-primary radio-lg" />
                                <span class="label-text ml-3 font-medium">Madame</span>
                            </label>
                            <label class="label cursor-pointer bg-white/70 rounded-lg px-4 py-3 hover:bg-white/90 transition-all duration-200 shadow-sm">
                                <input type="radio" name="civilite" value="mlle" class="radio radio-primary radio-lg" />
                                <span class="label-text ml-3 font-medium">Mademoiselle</span>
                            </label>
                        </div>
                    </div>

                    <!-- Prénom et Nom avec icônes -->
                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text text-lg font-medium text-gray-700">Prénom</span>
                            </label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 text-gray-400">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
                                    </svg>
                                </div>
                                <input type="text" name="prenom" placeholder="Votre prénom" class="input input-bordered input-lg pl-12 w-full bg-white/80 focus:bg-white focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all duration-200" required />
                            </div>
                        </div>
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text text-lg font-medium text-gray-700">Nom</span>
                            </label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 text-gray-400">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 9h3.75M15 12h3.75M15 15h3.75M4.5 19.5h15a2.25 2.25 0 0 0 2.25-2.25V6.75A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25v10.5A2.25 2.25 0 0 0 4.5 19.5Zm6-10.125a1.875 1.875 0 1 1-3.75 0 1.875 1.875 0 0 1 3.75 0Z" />
                                    </svg>
                                </div>
                                <input type="text" name="nom" placeholder="Votre nom" class="input input-bordered input-lg pl-12 w-full bg-white/80 focus:bg-white focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all duration-200" required />
                            </div>
                        </div>
                    </div>

                    <!-- Adresse avec icône -->
                    <div class="form-control mb-6">
                        <label class="label">
                            <span class="label-text text-lg font-medium text-gray-700">Adresse</span>
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 text-gray-400">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1 1 15 0Z" />
                                </svg>
                            </div>
                            <input type="text" name="adresse" placeholder="Votre adresse complète" class="input input-bordered input-lg pl-12 w-full bg-white/80 focus:bg-white focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all duration-200" required />
                        </div>
                    </div>

                    <!-- Email avec icône -->
                    <div class="form-control mb-6">
                        <label class="label">
                            <span class="label-text text-lg font-medium text-gray-700">Adresse email</span>
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 text-gray-400">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 12a4.5 4.5 0 1 1-9 0 4.5 4.5 0 0 1 9 0Zm0 0c0 1.657 1.007 3 2.25 3S21 13.657 21 12a9 9 0 1 0-2.636 6.364M16.5 12V8.25" />
                                </svg>
                            </div>
                            <input type="email" name="email" placeholder="votre@email.com" class="input input-bordered input-lg pl-12 w-full bg-white/80 focus:bg-white focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all duration-200" required />
                        </div>
                    </div>

                    <!-- Mots de passe avec icônes -->
                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8">
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text text-lg font-medium text-gray-700">Mot de passe</span>
                            </label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 text-gray-400">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z" />
                                    </svg>
                                </div>
                                <input type="password" name="password" placeholder="Mot de passe" class="input input-bordered input-lg pl-12 w-full bg-white/80 focus:bg-white focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all duration-200" required />
                            </div>
                        </div>
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text text-lg font-medium text-gray-700">Confirmer le mot de passe</span>
                            </label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 text-gray-400">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                                    </svg>
                                </div>
                                <input type="password" name="password_confirm" placeholder="Confirmer le mot de passe" class="input input-bordered input-lg pl-12 w-full bg-white/80 focus:bg-white focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all duration-200" required />
                            </div>
                        </div>
                    </div>

                    <!-- Passions avec design moderne -->
                    <div class="form-control mb-8">
                        <label class="label">
                            <span class="label-text text-lg font-semibold text-gray-700 flex items-center gap-2">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 text-blue-600">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z" />
                                </svg>
                                Passions
                            </span>
                        </label>
                        <div class="grid grid-cols-2 lg:grid-cols-4 gap-4 mt-4">
                            <label class="label cursor-pointer bg-white/70 rounded-xl p-4 hover:bg-white/90 hover:shadow-lg transition-all duration-200 border border-gray-200 hover:border-blue-300">
                                <div class="flex flex-col items-center gap-2">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-blue-500">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 17.25v1.007a3 3 0 0 1-.879 2.122L7.5 21h9l-.621-.621A3 3 0 0 1 15 18.257V17.25m6-12V15a2.25 2.25 0 0 1-2.25 2.25H5.25A2.25 2.25 0 0 1 3 15V5.25m18 0A2.25 2.25 0 0 0 18.75 3H5.25A2.25 2.25 0 0 0 3 5.25m18 0V12a2.25 2.25 0 0 1-2.25 2.25H5.25A2.25 2.25 0 0 1 3 12V5.25" />
                                    </svg>
                                    <input type="checkbox" name="passions[]" value="informatique" class="checkbox checkbox-primary checkbox-lg" />
                                    <span class="label-text font-medium text-center">Informatique</span>
                                </div>
                            </label>
                            <label class="label cursor-pointer bg-white/70 rounded-xl p-4 hover:bg-white/90 hover:shadow-lg transition-all duration-200 border border-gray-200 hover:border-blue-300">
                                <div class="flex flex-col items-center gap-2">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-green-500">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 12 3.269 3.125A59.769 59.769 0 0 1 21.485 12 59.768 59.768 0 0 1 3.27 20.875L5.999 12Zm0 0h7.5" />
                                    </svg>
                                    <input type="checkbox" name="passions[]" value="voyages" class="checkbox checkbox-primary checkbox-lg" />
                                    <span class="label-text font-medium text-center">Voyages</span>
                                </div>
                            </label>
                            <label class="label cursor-pointer bg-white/70 rounded-xl p-4 hover:bg-white/90 hover:shadow-lg transition-all duration-200 border border-gray-200 hover:border-blue-300">
                                <div class="flex flex-col items-center gap-2">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-orange-500">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 18.75h-9m9 0a3 3 0 0 1 3 3h-15a3 3 0 0 1 3-3m9 0v-3.375c0-.621-.503-1.125-1.125-1.125h-.871M7.5 18.75v-3.375c0-.621.504-1.125 1.125-1.125h.872m5.007 0H9.497m5.007 0a7.454 7.454 0 0 1-.982-3.172M9.497 14.25a7.454 7.454 0 0 0 .981-3.172M5.25 4.236c-.982.143-1.954.317-2.916.52A6.003 6.003 0 0 0 7.73 9.728M5.25 4.236V4.5c0 2.108.966 3.99 2.48 5.228M5.25 4.236V2.721C7.456 2.41 9.71 2.25 12 2.25c2.291 0 4.545.16 6.75.47v1.516M7.73 9.728a6.726 6.726 0 0 0 2.748 1.35m8.272-6.842V4.5c0 2.108-.966 3.99-2.48 5.228m2.48-5.228V2.721A48.703 48.703 0 0 0 18.75 2.25c-2.291 0-4.545.16-6.75.47v1.516M7.73 9.728v-3.228h8.272m0 0V9.456c0 .621-.504 1.125-1.125 1.125a3.375 3.375 0 0 1-3.375-3.375V5.25m0 0c-.621 0-1.125.504-1.125 1.125v.094c0 .298-.221.543-.516.589a20.749 20.749 0 0 1-5.268 0c-.295-.046-.516-.291-.516-.589V6.375c0-.621.504-1.125 1.125-1.125Z" />
                                    </svg>
                                    <input type="checkbox" name="passions[]" value="sport" class="checkbox checkbox-primary checkbox-lg" />
                                    <span class="label-text font-medium text-center">Sport</span>
                                </div>
                            </label>
                            <label class="label cursor-pointer bg-white/70 rounded-xl p-4 hover:bg-white/90 hover:shadow-lg transition-all duration-200 border border-gray-200 hover:border-blue-300">
                                <div class="flex flex-col items-center gap-2">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-purple-500">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 6.042A8.967 8.967 0 0 0 6 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 0 1 6 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 0 1 6-2.292c1.052 0 2.062.18 3 .512v14.25A8.987 8.987 0 0 0 18 18a8.967 8.967 0 0 0-6 2.292m0-14.25v14.25" />
                                    </svg>
                                    <input type="checkbox" name="passions[]" value="lecture" class="checkbox checkbox-primary checkbox-lg" />
                                    <span class="label-text font-medium text-center">Lecture</span>
                                </div>
                            </label>
                        </div>
                    </div>

                    <!-- Bouton validation moderne -->
                    <div class="form-control">
                        <button type="submit" class="btn btn-lg bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white border-0 shadow-xl hover:shadow-2xl transform hover:scale-105 transition-all duration-300 flex items-center gap-3 justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M18 7.5v3m0 0v3m0-3h3m-3 0h-3m-2.25-4.125a3.375 3.375 0 1 1-6.75 0 3.375 3.375 0 0 1 6.75 0ZM3 19.235v-.11a6.375 6.375 0 0 1 12.75 0v.109A12.318 12.318 0 0 1 9.374 21c-2.331 0-4.512-.645-6.374-1.766Z" />
                            </svg>
                            Créer mon compte
                        </button>
                    </div>
                </div>
            </form>
        </section>
    </main>
