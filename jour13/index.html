    <main class="flex-1 container mx-auto px-4 py-8">
        <section class="max-w-2xl mx-auto">
            <h1 class="text-3xl font-bold text-center mb-8">Création de compte</h1>

            <form class="card bg-base-100 shadow-xl">
                <div class="card-body">
                    <!-- Civilité -->
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text font-semibold">Civilité</span>
                        </label>
                        <div class="flex gap-4">
                            <label class="label cursor-pointer">
                                <input type="radio" name="civilite" value="mr" class="radio radio-primary" />
                                <span class="label-text ml-2">Monsieur</span>
                            </label>
                            <label class="label cursor-pointer">
                                <input type="radio" name="civilite" value="mme" class="radio radio-primary" />
                                <span class="label-text ml-2">Madame</span>
                            </label>
                            <label class="label cursor-pointer">
                                <input type="radio" name="civilite" value="mlle" class="radio radio-primary" />
                                <span class="label-text ml-2">Mademoiselle</span>
                            </label>
                        </div>
                    </div>

                    <!-- Prénom et Nom -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text">Prénom</span>
                            </label>
                            <input type="text" name="prenom" placeholder="Votre prénom" class="input input-bordered"
                                required />
                        </div>
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text">Nom</span>
                            </label>
                            <input type="text" name="nom" placeholder="Votre nom" class="input input-bordered" required />
                        </div>
                    </div>

                    <!-- Adresse -->
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Adresse</span>
                        </label>
                        <input type="text" name="adresse" placeholder="Votre adresse complète" class="input input-bordered"
                            required />
                    </div>

                    <!-- Email -->
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Adresse email</span>
                        </label>
                        <input type="email" name="email" placeholder="votre@email.com" class="input input-bordered"
                            required />
                    </div>

                    <!-- Mots de passe -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text">Mot de passe</span>
                            </label>
                            <input type="password" name="password" placeholder="Mot de passe" class="input input-bordered"
                                required />
                        </div>
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text">Confirmer le mot de passe</span>
                            </label>
                            <input type="password" name="password_confirm" placeholder="Confirmer le mot de passe"
                                class="input input-bordered" required />
                        </div>
                    </div>

                    <!-- Passions -->
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text font-semibold">Passions</span>
                        </label>
                        <div class="grid grid-cols-2 gap-2">
                            <label class="label cursor-pointer justify-start">
                                <input type="checkbox" name="passions[]" value="informatique" class="checkbox checkbox-primary" />
                                <span class="label-text ml-2">Informatique</span>
                            </label>
                            <label class="label cursor-pointer justify-start">
                                <input type="checkbox" name="passions[]" value="voyages" class="checkbox checkbox-primary" />
                                <span class="label-text ml-2">Voyages</span>
                            </label>
                            <label class="label cursor-pointer justify-start">
                                <input type="checkbox" name="passions[]" value="sport" class="checkbox checkbox-primary" />
                                <span class="label-text ml-2">Sport</span>
                            </label>
                            <label class="label cursor-pointer justify-start">
                                <input type="checkbox" name="passions[]" value="lecture" class="checkbox checkbox-primary" />
                                <span class="label-text ml-2">Lecture</span>
                            </label>
                        </div>
                    </div>

                    <!-- Bouton validation -->
                    <div class="form-control mt-6">
                        <button type="submit" class="btn btn-primary">Créer mon compte</button>
                    </div>
                </div>
            </form>
        </section>
    </main>
