<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Maquette responsive - Tailwind + DaisyUI</title>

  <!-- DaisyUI + Tailwind (CDN minimal) -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- <style>
    /* petite aide visuelle */
    .card-fill { min-height: 130px; }
  </style> -->
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- header -->
  <header class="w-full bg-white shadow-sm">
    <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
      <div class="text-xl font-semibold">MaMarque</div>
      <nav class="hidden md:flex gap-4">
        <a href="#" class="text-sm">Accueil</a>
        <a href="#" class="text-sm">Services</a>
        <a href="#" class="text-sm">Contact</a>
      </nav>
      <button class="md:hidden btn btn-ghost btn-sm">☰</button>
    </div>
  </header>

  <!-- main container -->
  <main class="max-w-6xl mx-auto px-4 py-6">
    <!-- grid: desktop 12 cols, mobile 1 col -->
    <div class="grid grid-cols-1 md:grid-cols-12 gap-4">

      <!-- Hero (full width) -->
      <section class="col-span-1 md:col-span-12 bg-cyan-200 rounded-lg p-6 h-40 md:h-48 flex items-center">
        <div>
          <h1 class="text-2xl md:text-4xl font-light">Bannière principale</h1>
          <p class="text-sm text-gray-700 mt-2">Texte d'accroche placé ici — rendu large sur desktop, adaptatif sur mobile.</p>
        </div>
      </section>

      <!-- Row: 3 cards (desktop) / stacked (mobile) -->
      <section class="col-span-1 md:col-span-8 grid grid-cols-1 sm:grid-cols-3 md:grid-cols-3 gap-4">
        <div class="bg-sky-200 rounded-lg p-4 card-fill">Bloc 1</div>
        <div class="bg-sky-300 rounded-lg p-4 card-fill">Bloc 2</div>
        <div class="bg-sky-200 rounded-lg p-4 card-fill">Bloc 3</div>
      </section>

      <!-- Right column next to cards: two stacked blue blocks on desktop -->
      <aside class="col-span-1 md:col-span-4 flex flex-col gap-4">
        <div class="bg-sky-100 rounded-lg p-4 h-20 md:h-28">Bloc latéral 1</div>
        <div class="bg-sky-200 rounded-lg p-4 h-20 md:h-28">Bloc latéral 2</div>
      </aside>

      <!-- Purple wide block + two small purple blocks under it (desktop layout) -->
      <section class="col-span-1 md:col-span-8 bg-violet-300 rounded-lg p-6 md:mt-2">
        <h3 class="font-medium mb-2">Section large violette</h3>
        <p class="text-sm text-gray-800">Contenu large qui s'étend sous les cartes sur desktop.</p>
      </section>

      <aside class="col-span-1 md:col-span-4 grid grid-cols-2 gap-4 md:mt-2">
        <div class="bg-violet-200 rounded-lg p-4 h-20">Petit 1</div>
        <div class="bg-violet-200 rounded-lg p-4 h-20">Petit 2</div>
      </aside>

      <!-- Footer actions : trois petits blocs en bas -->
      <div class="col-span-1 md:col-span-12 flex flex-wrap justify-center md:justify-between gap-3 mt-4">
        <div class="w-24 h-8 bg-rose-300 rounded"></div>
        <div class="w-24 h-8 bg-rose-300 rounded"></div>
        <div class="w-24 h-8 bg-rose-300 rounded"></div>
      </div>
    </div>
  </main>

  <footer class="w-full bg-white border-t py-4">
    <div class="max-w-6xl mx-auto px-4 text-sm text-gray-600">© 2025 MaMarque</div>
  </footer>

</body>
</html>
