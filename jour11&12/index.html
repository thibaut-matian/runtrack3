<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaPlateforme_ Login</title>
    <link rel="icon" type="image/png" href="assets/img/laptop-svgrepo-com.png">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="min-h-screen bg-gradient-to-br from-blue-500 via-purple-400 to-cyan-300 flex flex-col">

    <nav class="navbar bg-base-100/80 backdrop-blur-md shadow-sm fixed top-0 z-50">
        <div class="navbar-start">
            <div class="dropdown">
                <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h7" />
                    </svg>
                </div>
                <ul tabindex="-1"
                    class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="#">Portfolio</a></li>
                    <li><a href="#">À propos</a></li>
                </ul>
            </div>
        </div>
        <div class="navbar-center">
            <a class="btn btn-ghost text-xl">LaPlateforme_</a>
        </div>
        <div class="navbar-end">
            <button class="btn btn-ghost btn-circle">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </button>
        </div>
    </nav>

    <main class="flex-grow flex justify-center items-center pt-16"> <div class="max-w-sm w-full px-4">
            <form id="loginForm" class="relative border border-white/20 rounded-2xl p-6 backdrop-blur-md bg-gradient-to-br from-blue-400/30 via-blue-200/20 to-white/10 shadow-xl">
                <h2 class="text-2xl text-center text-blue-900 font-bold mb-6">Connexion</h2>

                <label class="label text-blue-900/80 font-medium" for="email">Email</label>
                <input type="email" id="email" required 
                       class="input input-bordered w-full bg-white/40 border-white/30 backdrop-blur-sm placeholder:text-blue-700/60 text-blue-900" 
                       placeholder="prenom.nom@laplateforme.io" />
                
                <label class="label text-blue-900/80 mt-3 font-medium" for="password">Mot de passe</label>
                <input type="password" id="password" required
                       class="input input-bordered w-full bg-white/40 border-white/30 backdrop-blur-sm placeholder:text-blue-700/60 text-blue-900" 
                       placeholder="••••••••" />

                <div id="error-msg" class="text-red-600 text-sm mt-2 hidden font-bold text-center bg-white/50 rounded p-1"></div>

               <button type="submit" id="loginBtn" 
    class="btn bg-blue-600 hover:bg-blue-700 text-white border-none mt-6 w-full shadow-lg transition-all duration-200 ease-out">
    Se connecter
</button>
            </form>
        </div>
    </main>

    <footer class="footer footer-center p-4 bg-base-300 text-base-content bg-white/20 backdrop-blur-sm">
        <aside>
            <p>Copyright © 2023 - La Plateforme_ BigJob</p>
        </aside>
    </footer>

    <script src="js/auth.js"></script>
</body>

</html>
