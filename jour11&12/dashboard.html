<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - LaPlateforme_</title>
    <link rel="icon" type="image/png" href="assets/img/laptop-svgrepo-com.png">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-500 via-purple-400 to-cyan-300">

    <nav class="navbar bg-base-100/80 backdrop-blur-md shadow-sm fixed top-0 z-50 px-4">
        <div class="flex-1">
            <a class="btn btn-ghost text-xl">LaPlateforme_ <span class="text-sm font-normal opacity-70">Planning</span></a>
        </div>
        <div class="flex-none gap-2">
            <div class="dropdown dropdown-end">
                <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar placeholder">
                    <div class="bg-neutral text-neutral-content w-10 rounded-full">
                        <span class="text-xl" id="user-initials">U</span>
                    </div>
                </div>
                <ul tabindex="-1" class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
                    <li class="menu-title" id="user-name">Utilisateur</li>
                    <li><a id="logout-btn" class="text-error">Se déconnecter</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="pt-20 px-4 pb-10 max-w-7xl mx-auto">
        
        <div class="flex flex-col md:flex-row justify-between items-center mb-8 text-white">
            <div>
                <h1 class="text-3xl font-bold">Mon Planning</h1>
                <p class="opacity-90">Gérez votre présence à l'école.</p>
            </div>
            <div class="join mt-4 md:mt-0 bg-white/20 backdrop-blur-sm rounded-lg">
                <button class="join-item btn btn-ghost text-white">«</button>
                <button class="join-item btn btn-ghost text-white no-animation">Novembre 2023</button>
                <button class="join-item btn btn-ghost text-white">»</button>
            </div>
        </div>

        <div class="bg-white/40 backdrop-blur-md rounded-2xl p-6 shadow-xl border border-white/20">
            
            <div class="grid grid-cols-7 gap-2 mb-4 text-center font-bold text-blue-900">
                <div>Lun</div><div>Mar</div><div>Mer</div><div>Jeu</div><div>Ven</div><div>Sam</div><div>Dim</div>
            </div>

            <div id="calendar-grid" class="grid grid-cols-7 gap-2">
                </div>

        </div>
    </main>

    <script src="js/dashboard.js"></script>
</body>
</html>
